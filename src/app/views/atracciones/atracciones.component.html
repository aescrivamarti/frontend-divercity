<div class="atracciones-container py-5 px-3">
  <div class="container">

    <h2 class="text-center text-white mb-5">Nuestras Atracciones</h2>

    <div class="row g-4">
      <ng-container *ngFor="let atraccion of atracciones">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img [src]="atraccion.imagen" class="card-img-top" [alt]="atraccion.nombre" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ atraccion.nombre }}</h5>
              <button
                class="btn btn-primary mt-auto"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#info' + atraccion.id"
                [class.active]="infoVisible[atraccion.id]"
                (click)="toggleInfo(atraccion.id)">
                Info
              </button>
              <div [id]="'info' + atraccion.id" class="collapse mt-2">
                <p class="card-text">{{ atraccion.descripcion }}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- Carousel debajo -->
    <div id="carouselParque" class="carousel slide mt-5 mx-auto" data-bs-ride="carousel" data-bs-interval="3000" style="max-width: 900px;">
      <div class="carousel-inner rounded-4 shadow">
        <div class="carousel-item active">
          <img src="assets/carousel/slide1.jpg" class="d-block w-100" alt="Imagen Parque 1">
        </div>
        <div class="carousel-item">
          <img src="assets/carousel/slide2.jpg" class="d-block w-100" alt="Imagen Parque 2">
        </div>
        <div class="carousel-item">
          <img src="assets/carousel/slide3.jpg" class="d-block w-100" alt="Imagen Parque 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselParque" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselParque" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- BotÃ³n de volver -->
    <div class="mt-4 text-center">
      <a routerLink="/" class="btn btn-secondary">Volver al inicio</a>
    </div>

  </div>
  <app-footer />
</div>
