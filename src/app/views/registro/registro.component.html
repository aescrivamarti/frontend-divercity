<div class="container mt-5">
  <h2>Registrarse</h2>

  <form (ngSubmit)="registrar()" #formRegistro="ngForm">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
    </div>

    <div class="mb-3">
      <label>Teléfono</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono" required>
    </div>

    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>

  @if (mensaje) {
    <div class="alert alert-info mt-3">
      {{ mensaje }}
    </div>
  }
</div>
