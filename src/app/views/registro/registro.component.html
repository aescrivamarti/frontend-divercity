<div class="registro-container py-5 px-5">
  <h2 class="text-center text-white mb-4">Registrarse</h2>

  <form (ngSubmit)="registrar()" #formRegistro="ngForm" novalidate class="mx-auto" style="max-width: 500px;">
    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label text-white">Nombre</label>
      <input
        type="text"
        class="form-control text-center"
        name="nombre"
        [(ngModel)]="usuario.nombre"
        required
        minlength="3"
        #nombre="ngModel"
      />
      <div class="text-danger" *ngIf="nombre.invalid && nombre.touched">
        El nombre es obligatorio y debe tener al menos 3 caracteres.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label text-white">Email</label>
      <input
        type="email"
        class="form-control text-center"
        name="email"
        [(ngModel)]="usuario.email"
        required
        email
        #email="ngModel"
      />
      <div class="text-danger" *ngIf="email.invalid && email.touched">
        Introduce un email válido.
      </div>
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label class="form-label text-white">Teléfono</label>
      <input
        type="tel"
        class="form-control text-center"
        name="telefono"
        [(ngModel)]="usuario.telefono"
        required
        pattern="^[0-9]{9,}$"
        #telefono="ngModel"
      />
      <div class="text-danger" *ngIf="telefono.invalid && telefono.touched">
        El teléfono debe tener al menos 9 dígitos y solo números.
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label class="form-label text-white">Contraseña</label>
      <input
        type="password"
        class="form-control text-center"
        name="password"
        [(ngModel)]="usuario.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div class="text-danger" *ngIf="password.invalid && password.touched">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-light px-4" [disabled]="formRegistro.invalid">
        Registrarse
      </button>
    </div>
  </form>

  <div class="alert alert-info mt-4 text-center mx-auto" *ngIf="mensaje" style="max-width: 500px;">
    {{ mensaje }}
  </div>

  <div class="mt-4 text-center">
    <a routerLink="/" class="btn btn-outline-light">Volver al inicio</a>
  </div>

  <app-footer />
</div>
