<div class="container mt-5">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="login()" #formLogin="ngForm" novalidate>
    <!-- Email -->
    <div class="mb-3">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
        #emailField="ngModel"
      />
      <div class="text-danger" *ngIf="emailField.invalid && emailField.touched">
        Introduce un email válido.
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label>Contraseña</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        #passwordField="ngModel"
      />
      <div class="text-danger" *ngIf="passwordField.invalid && passwordField.touched">
        La contraseña es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="formLogin.invalid">
      Iniciar Sesión
    </button>
  </form>

  <div class="alert alert-info mt-3" *ngIf="mensaje">
    {{ mensaje }}
  </div>
</div>
