<div class="gestionar-reservas py-5 px-5">
  <h2 class="text-center text-white mb-5">Gestionar Reservas</h2>

  <table class="table table-bordered table-striped bg-white text-dark mt-3 w-100" *ngIf="reservas.length > 0; else sinReservas">
    <thead>
    <tr>
      <th>Email</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>NÂº Personas</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reserva of reservas">
      <td>{{ reserva.email }}</td>
      <td><input type="date" [(ngModel)]="reserva.fecha" class="form-control" /></td>
      <td><input type="time" [(ngModel)]="reserva.hora" class="form-control" /></td>
      <td><input type="number" [(ngModel)]="reserva.numPersonas" class="form-control" min="1" /></td>
      <td>
        <button class="btn btn-sm btn-primary me-2" (click)="actualizarReserva(reserva)">Actualizar</button>
        <button *ngIf="esAdmin" class="btn btn-sm btn-danger" (click)="eliminarReserva(reserva.id)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #sinReservas>
    <p class="text-white text-center mt-3">No hay reservas disponibles.</p>
  </ng-template>

  <div *ngIf="mensaje" class="alert alert-info mt-3 w-100 text-center">
    {{ mensaje }}
  </div>

  <div class="mt-4 text-center">
    <a routerLink="/" class="btn btn-light">Volver al inicio</a>
  </div>

  <app-footer />
</div>
